<html>
<head>
	<meta name="viewport" content="initial-scale=1.0, user-scalable=no">
	<meta charset="UTF-8">

	<title>TIM Big Data Challenge</title>

	<link href="https://developers.google.com/fusiontables/docs/samples/style/default.css" rel="stylesheet" type="text/css">
	<link href="index.css" rel="stylesheet" type="text/css">
	<link href='http://fonts.googleapis.com/css?family=Montserrat:700,400' rel='stylesheet' type='text/css'>

	<script type="text/javascript" src="https://maps.google.com/maps/api/js?sensor=false&amp;v=3"></script>
	<script type="text/javascript" src="https://www.google.com/jsapi"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
	<script type="text/javascript" src="./index.js"></script>
</head>
<body>
	<div id="container">
		<div id="header">
			<div id="header-title">
				<div id="title"><h1>SMART CITY ANALYSIS</h1></div>
			</div>
			<div id="header-logo">
				<img src="./images/TIM.jpg">
			</div>
		</div>

		<div id="content">
			<div id="map-canvas"></div>

			<div id="sector-sel-wrapper">
				<form id="sector-sel">
					<label>STRUTTURE</label>
					<select id="sector">
						<option class="sector" value="libraries">Biblioteche</option>
						<option class="sector" value="hospitals">Ospedali</option>
						<option class="sector" value="child_schools">Scuole dell'infanzia</option>
						<option class="sector" value="elementary_schools">Scuole elementari</option>
						<option class="sector" value="middle_schools">Scuole medie</option>
						<option class="sector" value="high_schools">Scuole superiori</option>
						<option class="sector" value="parks">Parchi</option>
					</select>
					<img id="sector-logo" src="./images/istat.png" />
				</form>

				<img id="rome-logo" src="./images/logo ROMA.png" />
			</div>

			<div id="visualization-wrapper">
				<div id="piechart-visualization"></div>
				<div id="treemap-visualization"></div>
				<div id="barchart-visualization"></div>
			</div>
			<div id="preferences-wrapper">
				<div>
					BISOGNI 
					<div id="preferences"></div>
				</div>
			</div>
		</div>
		<div id="push"></div>
	</div>
	<div id="footer">
		<div id="footer-container">
			<div id="footer-copy">
				<div id="copy">Copyright by F. Barbato, A. Gatto - Universit√† degli studi di Roma Tre</div>
			</div>
			<div id="footer-logo">
				<img src="./images/roma3.png">
			</div>
		</div>
	</div>
</body>
</html>
